<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Document Portal</title>
  <style>
    :root {
      --bg: #040813;
      --bg-2: #0a1330;
      --panel: rgba(9, 16, 34, 0.84);
      --panel-solid: #0c1430;
      --accent: #59a5ff;
      --accent-2: #7ec8ff;
      --accent-soft: rgba(89, 165, 255, 0.18);
      --text: #e6eeff;
      --muted: #9daed1;
      --border: rgba(126, 166, 232, 0.24);
      --tree-hover: rgba(89, 165, 255, 0.12);
      --code-bg: #02050c;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "DM Sans", "Avenir Next", "Segoe UI", sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 18% 10%, rgba(64, 118, 214, 0.35) 0%, transparent 34%),
        radial-gradient(circle at 84% 8%, rgba(76, 164, 255, 0.2) 0%, transparent 24%),
        radial-gradient(circle at 48% 95%, rgba(53, 94, 196, 0.28) 0%, transparent 40%),
        var(--bg);
      min-height: 100vh;
    }

    .app {
      max-width: 1200px;
      margin: 24px auto;
      padding: 0 16px 24px;
    }

    .topbar {
      background: var(--panel);
      backdrop-filter: blur(8px);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 14px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.45);
      display: grid;
      gap: 10px;
    }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    input[type="url"] {
      flex: 1 1 500px;
      min-width: 280px;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 14px;
      background: rgba(2, 8, 20, 0.7);
      color: var(--text);
    }

    input[type="url"]::placeholder {
      color: #7f8ea8;
    }

    input[type="url"]:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(89, 165, 255, 0.22);
    }

    button {
      border: 1px solid rgba(126, 200, 255, 0.5);
      border-radius: 10px;
      background: linear-gradient(180deg, #6db6ff, #4a88f1);
      color: #041124;
      font-weight: 600;
      font-size: 14px;
      padding: 10px 14px;
      cursor: pointer;
    }

    button:hover {
      filter: brightness(1.06);
    }

    .status {
      font-size: 13px;
      color: var(--muted);
    }

    .workspace {
      margin-top: 14px;
      display: grid;
      grid-template-columns: minmax(200px, 260px) 1fr;
      gap: 14px;
      min-height: 70vh;
    }

    .panel {
      background: var(--panel);
      backdrop-filter: blur(8px);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.38);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .panel h2 {
      margin: 0;
      padding: 12px 14px;
      font-size: 14px;
      color: var(--muted);
      border-bottom: 1px solid var(--border);
      letter-spacing: 0.04em;
      text-transform: uppercase;
      background: linear-gradient(180deg, rgba(7, 13, 30, 0.92), rgba(10, 19, 43, 0.74));
    }

    .tree {
      padding: 8px;
      overflow: auto;
      font-size: 14px;
    }

    .tree ul {
      list-style: none;
      margin: 0;
      padding-left: 16px;
    }

    .tree li {
      margin: 2px 0;
    }

    .tree button {
      border: 0;
      background: transparent;
      color: inherit;
      font: inherit;
      padding: 4px 6px;
      width: 100%;
      text-align: left;
      border-radius: 8px;
      cursor: pointer;
    }

    .tree button:hover {
      background: var(--tree-hover);
    }

    .tree button.active {
      background: var(--accent-soft);
      color: #b8d9ff;
      font-weight: 600;
    }

    .viewer {
      overflow: auto;
      padding: 18px;
    }

    .viewer pre {
      background: var(--code-bg);
      color: #d9e7fa;
      border-radius: 10px;
      padding: 14px;
      overflow: auto;
      font-size: 13px;
      line-height: 1.5;
      border: 1px solid rgba(88, 151, 255, 0.2);
    }

    .viewer code {
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
    }

    .viewer img {
      display: block;
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      border: 1px solid var(--border);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
    }

    .viewer table {
      width: 100%;
      border-collapse: collapse;
      margin: 14px 0;
      font-size: 14px;
    }

    .viewer th,
    .viewer td {
      border: 1px solid var(--border);
      padding: 8px 10px;
      text-align: left;
      vertical-align: top;
    }

    .viewer thead th {
      background: rgba(89, 165, 255, 0.14);
    }

    .viewer tbody tr:nth-child(even) td {
      background: rgba(255, 255, 255, 0.02);
    }

    .viewer a {
      color: var(--accent-2);
    }

    .viewer a:hover {
      color: #aad7ff;
    }

    .viewer blockquote {
      margin: 14px 0;
      padding: 10px 14px;
      border-left: 3px solid var(--accent);
      background: rgba(89, 165, 255, 0.1);
      border-radius: 8px;
    }

    .viewer hr {
      border: 0;
      border-top: 1px solid var(--border);
    }

    .meta {
      padding: 8px 14px;
      border-top: 1px solid var(--border);
      font-size: 12px;
      color: var(--muted);
      background: var(--panel-solid);
    }

    .hint {
      color: var(--muted);
      font-size: 13px;
      line-height: 1.5;
    }

    @media (max-width: 900px) {
      .workspace {
        grid-template-columns: 1fr;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="row">
        <input
          id="repoUrl"
          type="url"
          value="https://github.com/aws-solutions/cost-optimizer-for-amazon-workspaces"
          placeholder="https://github.com/owner/repo or /owner/repo/tree/branch/path"
        />
        <button id="loadBtn">Load Portal</button>
      </div>
      <div class="status" id="status">Ready.</div>
    </div>

    <div class="workspace">
      <section class="panel">
        <h2>Document Tree</h2>
        <div id="tree" class="tree"></div>
      </section>

      <section class="panel">
        <h2 id="viewerTitle">Document Viewer</h2>
        <article id="viewer" class="viewer">
          <p class="hint">Load a GitHub repository or tree URL and select a file from the left panel.</p>
        </article>
        <div id="meta" class="meta">No file selected.</div>
      </section>
    </div>
  </div>

  <script>
    const state = {
      source: null,
      files: [],
      activePath: null,
      initialAnchor: decodeURIComponent(window.location.hash.replace(/^#/, "")),
    };

    const statusEl = document.getElementById("status");
    const treeEl = document.getElementById("tree");
    const viewerEl = document.getElementById("viewer");
    const viewerTitleEl = document.getElementById("viewerTitle");
    const metaEl = document.getElementById("meta");
    const repoUrlEl = document.getElementById("repoUrl");

    marked.setOptions({
      gfm: true,
      breaks: false,
    });

    function setStatus(message, isError = false) {
      statusEl.textContent = message;
      statusEl.style.color = isError ? "#b00020" : "var(--muted)";
    }

    function parseGitHubUrl(input) {
      const url = new URL(input);
      if (url.hostname !== "github.com") {
        throw new Error("Only github.com URLs are supported.");
      }

      const parts = url.pathname.split("/").filter(Boolean);
      if (parts.length < 2) {
        throw new Error("Use a GitHub URL: /owner/repo or /owner/repo/tree/branch/path");
      }

      const [owner, repo] = parts;
      if (parts.length >= 4 && parts[2] === "tree") {
        const branch = parts[3];
        const rootPath = parts.slice(4).join("/");
        return { owner, repo, branch, rootPath };
      }

      return { owner, repo, branch: null, rootPath: "" };
    }

    async function resolveSource(input) {
      const parsed = parseGitHubUrl(input);
      if (parsed.branch) {
        return parsed;
      }

      const endpoint = `https://api.github.com/repos/${parsed.owner}/${parsed.repo}`;
      const response = await fetch(endpoint, {
        headers: { Accept: "application/vnd.github+json" },
      });

      if (!response.ok) {
        const msg = await response.text();
        throw new Error(`GitHub repo lookup error (${response.status}): ${msg}`);
      }

      const data = await response.json();
      if (!data.default_branch) {
        throw new Error("Could not resolve repository default branch.");
      }

      return {
        owner: parsed.owner,
        repo: parsed.repo,
        branch: data.default_branch,
        rootPath: "",
      };
    }

    async function fetchTree(source) {
      const { owner, repo, branch } = source;
      const endpoint = `https://api.github.com/repos/${owner}/${repo}/git/trees/${encodeURIComponent(branch)}?recursive=1`;
      const response = await fetch(endpoint, {
        headers: { Accept: "application/vnd.github+json" },
      });

      if (!response.ok) {
        const msg = await response.text();
        throw new Error(`GitHub API error (${response.status}): ${msg}`);
      }

      const data = await response.json();
      if (!Array.isArray(data.tree)) {
        throw new Error("Unexpected GitHub tree response.");
      }

      return { tree: data.tree, truncated: Boolean(data.truncated) };
    }

    function buildNodes(paths) {
      const root = {};

      for (const fullPath of paths) {
        const parts = fullPath.split("/");
        let cursor = root;

        parts.forEach((name, idx) => {
          const isLeaf = idx === parts.length - 1;
          if (!cursor[name]) {
            cursor[name] = isLeaf ? null : {};
          }
          if (!isLeaf) {
            cursor = cursor[name];
          }
        });
      }

      return root;
    }

    function renderTreeNode(node, parentPath = "") {
      const ul = document.createElement("ul");
      const keys = Object.keys(node).sort((a, b) => {
        const aDir = node[a] !== null;
        const bDir = node[b] !== null;
        if (aDir !== bDir) return aDir ? -1 : 1;
        return a.localeCompare(b);
      });

      for (const name of keys) {
        const li = document.createElement("li");
        const fullPath = parentPath ? `${parentPath}/${name}` : name;
        const isDir = node[name] !== null;

        if (isDir) {
          const folderLabel = document.createElement("div");
          folderLabel.textContent = `[DIR] ${name}`;
          folderLabel.style.padding = "4px 6px";
          folderLabel.style.color = "var(--muted)";
          li.appendChild(folderLabel);
          li.appendChild(renderTreeNode(node[name], fullPath));
        } else {
          const btn = document.createElement("button");
          btn.textContent = `[FILE] ${name}`;
          btn.dataset.path = fullPath;
          if (state.activePath === fullPath) {
            btn.classList.add("active");
          }
          btn.addEventListener("click", () => openFile(fullPath));
          li.appendChild(btn);
        }

        ul.appendChild(li);
      }

      return ul;
    }

    function renderTree() {
      treeEl.innerHTML = "";
      if (!state.files.length) {
        treeEl.innerHTML = '<p class="hint">No Markdown files found for this path.</p>';
        return;
      }

      const structure = buildNodes(state.files);
      treeEl.appendChild(renderTreeNode(structure));
    }

    function isMarkdown(path) {
      return /\.mdx?$|\.markdown$/i.test(path);
    }

    function normalizePath(path) {
      const parts = path.split("/");
      const stack = [];
      for (const part of parts) {
        if (!part || part === ".") continue;
        if (part === "..") {
          stack.pop();
          continue;
        }
        stack.push(part);
      }
      return stack.join("/");
    }

    function dirname(path) {
      const idx = path.lastIndexOf("/");
      return idx >= 0 ? path.slice(0, idx) : "";
    }

    function splitRef(rawRef) {
      const qIdx = rawRef.indexOf("?");
      const hIdx = rawRef.indexOf("#");
      const cut = qIdx === -1 ? hIdx : hIdx === -1 ? qIdx : Math.min(qIdx, hIdx);
      if (cut === -1) {
        return { path: rawRef, suffix: "" };
      }
      return { path: rawRef.slice(0, cut), suffix: rawRef.slice(cut) };
    }

    function getRepoPathForVisiblePath(path) {
      if (!state.source || !state.source.rootPath) {
        return path;
      }
      return `${state.source.rootPath}/${path}`;
    }

    function getVisiblePathForRepoPath(repoPath) {
      const root = state.source && state.source.rootPath ? state.source.rootPath : "";
      if (!root) return repoPath;
      const prefix = `${root}/`;
      if (repoPath === root) return "";
      if (repoPath.startsWith(prefix)) return repoPath.slice(prefix.length);
      return repoPath;
    }

    function resolveRepoPath(currentVisiblePath, refPath) {
      const currentRepoPath = getRepoPathForVisiblePath(currentVisiblePath);
      if (refPath.startsWith("/")) {
        return normalizePath(refPath.slice(1));
      }
      return normalizePath(`${dirname(currentRepoPath)}/${refPath}`);
    }

    function toRawUrl({ owner, repo, branch, rootPath }, path) {
      const fullPath = rootPath ? `${rootPath}/${path}` : path;
      return `https://raw.githubusercontent.com/${owner}/${repo}/${encodeURIComponent(branch)}/${fullPath}`;
    }

    function scrollToAnchor(anchor) {
      if (!anchor) return;
      const targetById = document.getElementById(anchor);
      const namedAnchors = viewerEl.querySelectorAll("a[name]");
      let targetByName = null;
      for (const candidate of namedAnchors) {
        if (candidate.getAttribute("name") === anchor) {
          targetByName = candidate;
          break;
        }
      }
      const target = targetById && viewerEl.contains(targetById) ? targetById : targetByName;
      if (target) {
        target.scrollIntoView({ behavior: "smooth", block: "start" });
      }
    }

    function processRenderedContent(currentVisiblePath) {
      if (!state.source) return;
      const { source } = state;

      const images = viewerEl.querySelectorAll("img[src]");
      for (const img of images) {
        const src = (img.getAttribute("src") || "").trim();
        if (!src) continue;
        if (/^(https?:|data:|blob:|\/\/)/i.test(src)) continue;

        const { path: refPath, suffix } = splitRef(src);
        const repoPath = resolveRepoPath(currentVisiblePath, refPath);
        const visiblePath = getVisiblePathForRepoPath(repoPath);
        img.src = `${toRawUrl(source, visiblePath)}${suffix}`;
      }

      const links = viewerEl.querySelectorAll("a[href]");
      for (const link of links) {
        const href = (link.getAttribute("href") || "").trim();
        if (!href) continue;

        if (href.startsWith("#")) {
          link.addEventListener("click", (event) => {
            event.preventDefault();
            const anchor = decodeURIComponent(href.slice(1));
            scrollToAnchor(anchor);
            history.replaceState(null, "", `#${encodeURIComponent(anchor)}`);
          });
          continue;
        }

        if (/^(https?:|mailto:|data:|blob:|\/\/)/i.test(href)) {
          continue;
        }

        const { path: refPath, suffix } = splitRef(href);
        const repoPath = resolveRepoPath(currentVisiblePath, refPath);
        const visiblePath = getVisiblePathForRepoPath(repoPath);

        if (isMarkdown(visiblePath) && state.files.includes(visiblePath)) {
          link.addEventListener("click", (event) => {
            event.preventDefault();
            const anchor = suffix.startsWith("#") ? decodeURIComponent(suffix.slice(1)) : "";
            openFile(visiblePath, anchor);
          });
        } else {
          link.href = `${toRawUrl(source, visiblePath)}${suffix}`;
          link.target = "_blank";
          link.rel = "noreferrer";
        }
      }
    }

    async function openFile(path, anchor = "") {
      state.activePath = path;
      renderTree();

      const { source } = state;
      if (!source) return;

      const rawUrl = toRawUrl(source, path);
      setStatus(`Loading ${path} ...`);
      viewerTitleEl.textContent = path;

      try {
        const response = await fetch(rawUrl);
        if (!response.ok) {
          throw new Error(`Raw file request failed (${response.status}).`);
        }

        const text = await response.text();

        viewerEl.innerHTML = marked.parse(text);
        processRenderedContent(path);
        scrollToAnchor(anchor || state.initialAnchor);
        if (anchor || state.initialAnchor) {
          const activeAnchor = anchor || state.initialAnchor;
          history.replaceState(null, "", `#${encodeURIComponent(activeAnchor)}`);
          state.initialAnchor = "";
        }

        metaEl.innerHTML = `Source: <a href="${rawUrl}" target="_blank" rel="noreferrer">raw file</a>`;
        setStatus(`Loaded ${path}`);
      } catch (err) {
        viewerEl.innerHTML = `<p class="hint">${escapeHtml(err.message)}</p>`;
        metaEl.textContent = "Failed to load file.";
        setStatus(`Failed to load ${path}`, true);
      }
    }

    function escapeHtml(input) {
      return input
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#39;");
    }

    async function loadRepository() {
      const input = repoUrlEl.value.trim();

      try {
        const source = await resolveSource(input);
        state.source = source;
        state.files = [];
        state.activePath = null;
        viewerEl.innerHTML = '<p class="hint">Loading document tree...</p>';
        metaEl.textContent = "No file selected.";
        setStatus(`Fetching tree for ${source.owner}/${source.repo}@${source.branch} ...`);

        const { tree, truncated } = await fetchTree(source);
        const prefix = source.rootPath ? `${source.rootPath}/` : "";

        const files = tree
          .filter((entry) => entry.type === "blob")
          .map((entry) => entry.path)
          .filter((path) => !prefix || path === source.rootPath || path.startsWith(prefix))
          .map((path) => (prefix && path.startsWith(prefix) ? path.slice(prefix.length) : path))
          .filter((path) => isMarkdown(path))
          .filter(Boolean);

        state.files = files.sort((a, b) => a.localeCompare(b));
        renderTree();

        if (truncated) {
          setStatus("Loaded with truncated tree; some files may be missing.", true);
        } else {
          setStatus(`Loaded ${state.files.length} Markdown files.`);
        }

        const firstDoc =
          state.files.find((p) => p.toLowerCase() === "readme.md") ||
          state.files.find((p) => p.toLowerCase().endsWith("/readme.md")) ||
          state.files[0];
        if (firstDoc) {
          openFile(firstDoc);
        }
      } catch (err) {
        treeEl.innerHTML = "";
        viewerEl.innerHTML = `<p class=\"hint\">${escapeHtml(err.message)}</p>`;
        metaEl.textContent = "Load failed.";
        setStatus(err.message, true);
      }
    }

    document.getElementById("loadBtn").addEventListener("click", loadRepository);
    repoUrlEl.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        loadRepository();
      }
    });

    loadRepository();
  </script>
</body>
</html>
