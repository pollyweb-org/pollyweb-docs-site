<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document Portal</title>
  <script>
    (function setInitialTheme() {
      try {
        var savedTheme = localStorage.getItem("pollyweb-docs-theme");
        var systemPrefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
        var theme = savedTheme === "light" || savedTheme === "dark" ? savedTheme : (systemPrefersDark ? "dark" : "light");
        document.documentElement.setAttribute("data-theme", theme);
      } catch {
        document.documentElement.setAttribute("data-theme", "dark");
      }
    })();
  </script>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Bricolage+Grotesque:wght@400;600;800&display=swap"
  />
  <link rel="stylesheet" href="./styles/tokens.css" />
  <link rel="stylesheet" href="./styles/layout.css" />
  <link rel="stylesheet" href="./styles/tree.css" />
  <link rel="stylesheet" href="./styles/viewer.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="app">
    <div id="workspace" class="workspace">
      <section id="treePanel" class="panel tree-panel">
        <input
          id="treeSearch"
          class="tree-search"
          type="search"
          placeholder="Search documents..."
          autocomplete="off"
        />
        <div id="tree" class="tree"></div>
      </section>

      <div
        id="panelDivider"
        class="panel-divider"
        role="separator"
        aria-orientation="vertical"
        aria-label="Resize panels"
        tabindex="0"
      ></div>

      <section class="panel content-panel">
        <button
          id="treePanelToggleBtn"
          class="sidebar-toggle tree-toggle-btn"
          type="button"
          aria-controls="treePanel"
          aria-label="Hide navigation"
          data-tooltip="Hide navigation"
        >
          <svg viewBox="0 0 16 16" aria-hidden="true">
            <path d="M10.5 3.25 5.5 8l5 4.75" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <a
          id="repoHomeBtn"
          class="repo-home-btn"
          href="https://github.com/pollyweb-org/pollyweb-docs-site"
          target="_blank"
          rel="noreferrer"
          aria-label="Open project on GitHub"
          data-tooltip="Open project on GitHub"
        >
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 .5C5.649.5.5 5.662.5 12.028c0 5.094 3.292 9.416 7.86 10.94.575.107.784-.25.784-.556 0-.275-.01-1.003-.016-1.968-3.198.696-3.874-1.547-3.874-1.547-.523-1.331-1.278-1.685-1.278-1.685-1.045-.716.079-.702.079-.702 1.155.082 1.762 1.19 1.762 1.19 1.027 1.765 2.694 1.255 3.35.96.104-.745.402-1.255.731-1.544-2.553-.292-5.238-1.28-5.238-5.695 0-1.258.448-2.287 1.184-3.093-.119-.292-.513-1.467.112-3.059 0 0 .965-.31 3.162 1.182a10.91 10.91 0 0 1 2.879-.387c.977.004 1.961.132 2.88.387 2.195-1.493 3.159-1.182 3.159-1.182.627 1.592.233 2.767.114 3.059.738.806 1.182 1.835 1.182 3.093 0 4.426-2.689 5.399-5.252 5.685.413.356.78 1.06.78 2.137 0 1.543-.014 2.787-.014 3.166 0 .309.207.669.79.555 4.564-1.527 7.853-5.846 7.853-10.939C23.5 5.662 18.351.5 12 .5z" fill="currentColor"/>
          </svg>
        </a>
        <button
          id="themeToggleBtn"
          class="sidebar-toggle theme-toggle-btn"
          type="button"
          aria-label="Switch to light view"
          data-tooltip="Switch to light view"
        >
          <svg viewBox="0 0 16 16" aria-hidden="true">
            <path d="M8 2.1v1.5M8 12.4v1.5M3.78 3.78l1.06 1.06M11.16 11.16l1.06 1.06M2.1 8h1.5M12.4 8h1.5M3.78 12.22l1.06-1.06M11.16 4.84l1.06-1.06M8 5.1a2.9 2.9 0 1 1 0 5.8 2.9 2.9 0 0 1 0-5.8Z" fill="none" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
          </svg>
        </button>
        <h2 id="viewerTitle"></h2>
        <div class="content-layout">
          <div class="viewer-wrap">
            <button
              id="tocPanelToggleBtn"
              class="sidebar-toggle toc-toggle-btn"
              type="button"
              aria-controls="tocPanel"
              aria-label="Hide sections"
              data-tooltip="Hide sections"
            >
              <svg viewBox="0 0 16 16" aria-hidden="true">
                <path d="M5.5 3.25 10.5 8l-5 4.75" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            <article id="viewer" class="viewer"></article>
          </div>
          <div
            id="tocDivider"
            class="panel-divider toc-divider"
            role="separator"
            aria-orientation="vertical"
            aria-label="Resize sections panel"
            tabindex="0"
          ></div>
          <aside id="tocPanel" class="toc-panel" aria-label="On this page">
            <h3>On This Page</h3>
            <nav id="tocNav" class="toc-nav"></nav>
          </aside>
        </div>
        <div id="meta" class="meta"></div>
      </section>
    </div>
  </div>

  <script defer src="./js/core/state.js"></script>
  <script defer src="./js/core/dom.js"></script>
  <script defer src="./js/core/utils.js"></script>
  <script defer src="./js/core/cache.js"></script>
  <script defer src="./js/core/api.js"></script>
  <script defer src="./js/components/tree.js"></script>
  <script defer src="./js/components/viewer.js"></script>
  <script defer src="./js/app.js"></script>
</body>
</html>
