<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Document Portal</title>
  <link rel="stylesheet" href="./styles/tokens.css" />
  <link rel="stylesheet" href="./styles/layout.css" />
  <link rel="stylesheet" href="./styles/tree.css" />
  <link rel="stylesheet" href="./styles/viewer.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="row">
        <input
          id="repoUrl"
          type="url"
          value="https://github.com/aws-solutions/cost-optimizer-for-amazon-workspaces"
          placeholder="https://github.com/owner/repo or /owner/repo/tree/branch/path"
        />
        <button id="loadBtn">Load Portal</button>
      </div>
      <div class="status" id="status">Ready.</div>
    </div>

    <div class="workspace">
      <section class="panel">
        <h2>Document Tree</h2>
        <div id="tree" class="tree"></div>
      </section>

      <section class="panel">
        <h2 id="viewerTitle">Document Viewer</h2>
        <article id="viewer" class="viewer">
          <p class="hint">Load a GitHub repository or tree URL and select a file from the left panel.</p>
        </article>
        <div id="meta" class="meta">No file selected.</div>
      </section>
    </div>
  </div>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
