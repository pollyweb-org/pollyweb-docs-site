<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Document Portal</title>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Bricolage+Grotesque:wght@400;600;800&display=swap"
  />
  <link rel="stylesheet" href="./styles/tokens.css" />
  <link rel="stylesheet" href="./styles/layout.css" />
  <link rel="stylesheet" href="./styles/tree.css" />
  <link rel="stylesheet" href="./styles/viewer.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="app">
    <div id="workspace" class="workspace">
      <section id="treePanel" class="panel tree-panel">
        <input
          id="treeSearch"
          class="tree-search"
          type="search"
          placeholder="Search documents..."
          autocomplete="off"
        />
        <div id="tree" class="tree"></div>
      </section>

      <div
        id="panelDivider"
        class="panel-divider"
        role="separator"
        aria-orientation="vertical"
        aria-label="Resize panels"
        tabindex="0"
      ></div>

      <section class="panel content-panel">
        <h2 id="viewerTitle">Document Viewer</h2>
        <article id="viewer" class="viewer">
          <p class="hint">Select a file from the left panel.</p>
        </article>
        <div id="status" class="status">Ready.</div>
        <div id="meta" class="meta">No file selected.</div>
      </section>
    </div>
  </div>

  <script defer src="./js/core/state.js"></script>
  <script defer src="./js/core/dom.js"></script>
  <script defer src="./js/core/utils.js"></script>
  <script defer src="./js/core/api.js"></script>
  <script defer src="./js/components/tree.js"></script>
  <script defer src="./js/components/viewer.js"></script>
  <script defer src="./js/app.js"></script>
</body>
</html>
